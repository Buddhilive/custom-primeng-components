<form #myForm="ngForm" (ngSubmit)="onSubmitTemplateBased()">
  <bl-multiselect
    [options]="cities"
    [(ngModel)]="selectedCities"
    optionLabel="name"
    optionValue="code"
    name="city"
    (onChange)="onChangeTriggered($event)" 
  >
  </bl-multiselect>

  <button type="submit">Done</button>
</form>
